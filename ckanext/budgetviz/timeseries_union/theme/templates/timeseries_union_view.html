    </div>
  </div>

  <div class="span3">
  <h4 class="text-center"> Select from the records</h4>

    </div>
    <div class="span9">

      </div>
    </div>
  </div>
  <div class="row-fluid notes">
    <div class="notes-container">
      <span class ="notes-heading">
