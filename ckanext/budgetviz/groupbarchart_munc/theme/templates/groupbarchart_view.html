{% extends 'dataviewer/base.html' %}
{% block page %}
    <div class="row-fluid">
    <div class="span9">
        <div class="viz-header">{{ resource['name'] }}</div>
    </div>
  </div>
  <div class="row-fluid chartarea">
    <div id ="options-select" class="span3">
        <div id="select-list"></div>
    </div>
    <div class="span9">
      <div id="chart" class='chart-container'>
        <svg></svg>
      </div>
    </div>
  </div>
  <div class="row-fluid notes">
    <div class="notes-container">
      <span class ="notes-heading">
      
      </span>
      <span class="notes-content">
      </span>
    </div>
    <div class="unit-note">
      <span class ="unit-note-heading">
      
      </span>
      <span class="unit-note-content">
      </span>
    </div>
    
  </div>

{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    var resource_url = "{{ h.view_resource_url(resource_view, resource, package) }}";
    var package_details = {{ h.literal(h.dump_json(package)) }}
    var resource ={{ h.literal(h.dump_json(resource)) }};

  </script>
 

  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js'></script>
  
  {% resource 'base_css/budgetviz_base.css' %}
  {% resource 'groupbarchart_munc/main' %}
{% endblock %}
